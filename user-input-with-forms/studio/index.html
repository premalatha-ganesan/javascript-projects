<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(){
			console.log("done");
			let actions = {
				google: "https://www.google.com",
				duckduckgo: "https://duckduckgo.com/",
				bing: " https://www.bing.com/search",
				ask: "https://www.ask.com/web",
			  };
			  let engineChecked = document.querySelector("input[name=engine]:checked");
			  let website = engineChecked.value;
			  let actionURL = actions[website];
			  let form = document.querySelector("form");
			  form.setAttribute("action", actionURL);
			  alert("Hello again!");
			}
		
			window.addEventListener("load", function () {
				let form = document.querySelector("form");
				form.addEventListener("submit", setSearchEngine);
		  
    });
	</script>
</head>

<body>

	<form id="searchForm" action="" method="GET">
	<input type="text" name="q">
	<label>
		<input type="radio" name="engine" value="google">
		Google
	</label>
	<label>
		<input type="radio" name="engine" value="duckduckgo">
		DuckDuckGo
	</label>
	<label>
		<input type="radio" name="engine" value="bing">
		Bing
	</label>
	<label>
		<input type="radio" name="engine" value="ask">
		Ask
	</label>
	<button id="submit">Go!</button>
	
	</form>

</body>
